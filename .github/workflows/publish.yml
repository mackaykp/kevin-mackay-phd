# Build and publish Quarto website to GitHub Pages (with R + tidyverse, etc.)
# Enable: Settings → Pages → Source: GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [main, master]

name: Publish site to GitHub Pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      R_LIBS_USER: ${{ github.workspace }}/R-libs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      - name: Install R dependencies
        run: |
          Rscript -e "dir.create(Sys.getenv('R_LIBS_USER'), recursive = TRUE, showWarnings = FALSE)"
          Rscript -e "install.packages(c('tibble', 'magrittr', 'ggplot2', 'jsonlite', 'yaml', 'rmarkdown'), repos = 'https://cloud.r-project.org', lib = Sys.getenv('R_LIBS_USER'))"

      - name: Render site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
