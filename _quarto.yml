# Quarto website configuration for GitHub Pages
# Professional portfolio: About, Resume, Projects (tag-based card grid)

project:
  type: website
  output-dir: _site
  resources:
    - projects/Leaflet_Mapping_Tool/vignettes/maps

website:
  title: "Kevin Mackay, PhD"
  site-url: "https://mackaykp.github.io/kevin-mackay-phd"
  repo-url: "https://github.com/mackaykp/kevin-mackay-phd"
  page-navigation: true
  search: true

  navbar:
    background: dark
    collapse: true
    collapse-below: lg
    left:
      - text: "Home"
        href: index.qmd
      - text: "About"
        href: about.qmd
      - text: "What I Do"
        href: what-i-do.qmd
      - text: "Projects"
        href: projects/index.qmd
      - text: "Resume"
        href: resume.qmd
      - text: "Work With Me"
        href: work-with-me.qmd
    right:
      - icon: github
        href: "https://github.com/mackaykp/kevin-mackay-phd"
        aria-label: GitHub
      - icon: linkedin
        href: "https://www.linkedin.com/in/kevin-mackay-phd/"
        aria-label: LinkedIn

  page-footer:
    left: "Â© 2026 Kevin Mackay, PhD"
    right: "Built with Quarto"
    border: true
    background: light

format:
  html:
    theme:
      light: [flatly, custom.scss]
      dark: [darkly, custom.scss]
    toc: true
    toc-depth: 2
    toc-location: right
    code-fold: true
    code-block-bg: false
    code-block-border: left
    code-overflow: wrap
    link-external-icon: true
    link-external-newwindow: true
